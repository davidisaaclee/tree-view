<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>inline-tree-view demo</title>
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../polymer/polymer.html">
    <link rel="import" href="../TreeView.html">
    <style>
      demo-element {
        display: inline-block;
        background-color: rgba(100, 40, 40, 0.5);
        padding: 10px;
        margin: 10px;
      }
      
      .b {
        display: inline-block;
        background-color: green;
        padding: 10px;
        margin: 10px;
      }
      
      .root {
        background-color: blue;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <tree-view id="tree-view"></tree-view>
    <dom-module id="demo-element">
      <style>
        :host {
          box-sizing: border-box;
          display: inline-block;
        }
      </style>
      <template>
        <div>'Demo Element'</div>
        <div class="children"></div>
      </template>
    </dom-module>
    <script>
      DemoElement = Polymer({
        is: 'demo-element'
      });
    </script>
    <script src="TreeViewDemo.js"></script>
  </body>
</html>
